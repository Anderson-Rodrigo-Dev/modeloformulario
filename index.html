<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/fonts.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="descricao">
            <h1>FICOU COM DÚVIDA?<BR>NOS MANDE UMA MENSAGEM!</h1>
            <P>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</P>
        </div>

        <div class="formulario">
            <form class="form">
                <input class="input" type="text" placeholder="Nome completo *" name="nome" id="nome-completo">
                <p class="obrigatorio">campo obrigatório</p>
                <input class="input" type="text" name="email" id="email" placeholder="Email *">
                <p class="obrigatorio">campo obrigatório</p>
                <input class="input" type="number" name="telefone" id="telefone" placeholder="Telefone *">
                <p class="obrigatorio">campo obrigatório</p>
                <textarea  class="input textarea" placeholder="Mensagem *" name="mensagem"></textarea>
                <p class="obrigatorio">campo obrigatório</p>
                <p class="campo-obrigatorio">*campos obrigatórios</p>
                <input class="btn-enviar" type="submit" value="Enviar">
            </form>
        </div>
    </div>
    
    <script src="./src/scripts/index.js"></script>
</body>
</html>
